<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Exploration Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #renderCanvas {
            width: 100%;
            height: 100vh;
            display: block;
            touch-action: none;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 8px;
            font-size: 18px;
            z-index: 1000;
        }
        
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(139, 0, 0, 0.9);
            color: white;
            padding: 20px 40px;
            border-radius: 8px;
            font-size: 16px;
            z-index: 1000;
            display: none;
            max-width: 500px;
            text-align: center;
        }
        
        #error h2 {
            margin-top: 0;
        }
        
        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 100;
            max-width: 300px;
        }
        
        #instructions h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        #instructions ul {
            margin: 0;
            padding-left: 20px;
        }
        
        #instructions li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    
    <div id="instructions">
        <h3>Controls</h3>
        <ul>
            <li><strong>W/A/S/D</strong> - Move</li>
            <li><strong>Mouse</strong> - Look around</li>
            <li><strong>Click canvas</strong> - Enable mouse look</li>
            <li><strong>ESC</strong> - Release mouse</li>
        </ul>
    </div>
    
    <div id="loading">Loading...</div>
    <div id="error">
        <h2>Error</h2>
        <p id="errorMessage"></p>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
